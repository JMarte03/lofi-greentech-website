                     </div>

                        <ul class="menu menu-horizontal bg-white bg-opacity-20 rounded-xl text-white">
                         <li class="hover:bg-white hover:text-black rounded-xl"><a>Service</a></li>
                         <li class="hover:bg-white hover:text-black rounded-xl"><a>Why Us</a></li>
                         <li class="hover:bg-white hover:text-black rounded-xl"><a>Testimonial</a></li>
                         <li class="hover:bg-white hover:text-black rounded-xl"><a>About</a></li>
                        </ul>
                     </div>
                     <div class="navbar-end">
                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="white">
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M4 6h16M4 12h8m-8 6h16" />
                              </svg>
                            </div>

                              tabindex="0"

                              <li><a>Item 2</a></li>
                              <li><a>Item 3</a></li>
                            </ul>
                          </div>
                     </div>
                 </div>
             </nav>
            <!-- CONTENT -->
             <section class="flex flex-col space-y-28 lg:space-y-56">
                <!-- Title -->
                 <div class="container text-center text-white md:text-left">
                    <h1 class="pb-8 text-5xl border-b-2 border-white mx-auto md:mx-0 lg:text-7xl md:w-4/6">We spent one-third of our life at work.</h1>
                    <p class="text-2xl pt-8">See the world through the prism of design</p>
                 </div>
                <!-- Stats -->
                <div class="stats stats-vertical bg-white bg-opacity-80 text-center md:text-lef rounded-lg min-w-fit md:absolute md:stats-horizontal md:bottom-10 lg:bottom-0 lg:right-0">
                    <div class="stat p-16 space-y-5">
                      <div class="stat-value text-darkGreen font-medium text-5xl">20+</div>
                      <div class="stat-desc text-lightText">Total Project</div>
                    </div>
                  
                    <div class="stat p-16 space-y-5">
                      <div class="stat-value text-darkGreen font-medium text-5xl">4.8</div>
                      <div class="stat-desc text-lightText">Emission Saved</div>
                    </div>
                  
                    <div class="stat p-16 space-y-5">
                      <div class="stat-value text-darkGreen font-medium text-5xl">60+</div>
                      <div class="stat-desc text-lightText">Strategic Partner</div>
                    </div>
                </div>
             </section>

        </section>
